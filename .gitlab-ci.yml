# Official framework image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/node/tags/
image: cypress/base

stages:
  - test

cypress_tests:
  stage: test
  script:
    - rm -rf results
    - npm install
    - npm list
    - npx cypress run
    - ls -l
    - ls -l results
    - ls -l results/cypress
    - ls -l results/cypress/specs
    - npm run combine:json
    - npm run reports
  artifacts:
    paths:
      - results
